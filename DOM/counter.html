<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Program</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        h1 {
            margin-bottom: 20px;
        }

        #counterValue {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ddd;
        }

        .increment-btn {
            background-color: #4CAF50;
            color: white;
        }

        .decrement-btn {
            background-color: #f44336;
            color: white;
        }

        .reset-btn {
            background-color: #2196F3;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Counter</h1>
    <p id="counterValue">0</p>
    <div class="button-container">
        <button class="increment-btn" onclick="incrementCounter()">Increment</button>
        <button class="reset-btn" onclick="resetCounter()">Reset</button>
        <button class="decrement-btn" onclick="decrementCounter()">Decrement</button>
    </div>

    <script>
        let count = 0;

        function updateCounter() {
            document.getElementById("counterValue").innerText = count;
        }

        function incrementCounter() {
            count++;
            updateCounter();
        }

        function decrementCounter() {
            if (count > 0) {
                count--;
            }
            updateCounter();
        }

        function resetCounter() {
            count = 0;
            updateCounter();
        }
    </script>
</body>
</html>
