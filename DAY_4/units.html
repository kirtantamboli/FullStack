<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>/*rem is 16px and it follows browser font size , em follows div ie its parent
            in inline (display) vertical padding and margin dont appply*/
        p{
            font-size: 1rem;
        }
        #para{
            font-size :16px;
        }
        div{
            font-size:40px;
        }
        h4{
            font-size:2em;
        }
        h4{
            background-color: aqua;
            height:50vh;
            width:50vw;
        }
    </style>
</head>
<body>
    <p class="para">REM</p>
    <div>
        <h4>TECHNO</h4>
    </div>
</body>
</html>
